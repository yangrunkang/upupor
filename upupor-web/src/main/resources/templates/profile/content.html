<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="index">
<!--css-->
<link th:fragment="css" type="text/css" rel="stylesheet" th:href="${ossStatic} + @{/css/profile/profile.css}"/>
<!--脚本-->
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/profile/profile.js}"></script>
<script async="async" th:fragment="js" type="text/javascript" th:src="${ossStatic} + @{/js/common/common.js}"></script>
<!--内容-->
<div th:fragment="content">
    <div class="container">
        <div class="row g-2">
            <div class="col-lg-9 mb-2">
                <div th:include="fragments/index::profile_common"></div>
                <div th:replace="fragments/index::top_content(${memberIndexDto.listContentDto.pinnedContent},'profile-content')"></div>
                <div class="card border-0 rounded-3 p-2">
                    <div th:replace="fragments/profile::nav_profile(${memberIndexDto.listContentDto.total},'content')"></div>
                    <div class="card card-body shadow-sm border-bottom border-2 border-top-0 border-start border-end-0 p-2 mb-1" th:if="!${#strings.isEmpty(memberIndexDto.tagName)}">
                        <div class="d-block text-secondary">
                            筛选:
                            <span class="badge bg-gradient rounded-3 fw-normal bg-warning text-dark">
                                [[${memberIndexDto.tagName}]]
                            </span>
                            <a class="cv-link text-black-50 float-end" th:href="'/profile/'+${memberIndexDto.member.userId}+'/content'"><i class="bi bi-x-circle"></i>清除</a>
                        </div>
                    </div>
                    <div th:replace="fragments/index::list_content_dto(${memberIndexDto.listContentDto},'profile-content')"></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div th:include="fragments/index::profile_right"></div>
            </div>
        </div>
    </div>
</div>
</html>
