    accessKeyId: ${EMAIL_ACCESS_KEY}
    accessKeySecret: ${EMAIL_ACCESS_SECRET}
  website: ${WEBSITE}
  # 是否开启广告等推广 0-开启 1-关闭
  adSwitch: ${AD_SWITCH:1}
  # 右侧广告是否开启
  adSwitchRight: ${AD_SWITCH_RIGHT:1}
  # 分析开关
  analyzeSwitch: ${ANALYZE_SWITCH:1}
  env: ${UPUPOR_ENV}
  # 不需要登录的接口
